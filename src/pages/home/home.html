<ion-header>
  <ion-navbar>
    <ion-title class="titulo">
      Instagram
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
  <ion-item>
    <ion-avatar item-start>
      <img src="/assets/imgs/avatar-ts-woody.png">
    </ion-avatar>
    <h2>Usuario Conectado</h2>
    <button ion-button clear item-end>
        <ion-icon name="md-more"></ion-icon>
    </button>
  </ion-item>

  <img src="/assets/imgs/info.png" class="imagen">

  <p *ngFor="let item of comentarios">
    {{item.comment}}
  </p>

  <button ion-button clear item-end (click)="showAlertHeart()">
              <ion-icon name="ios-heart-outline"></ion-icon>
  </button>

  <button ion-button clear item-end (click)="addCommentary()">
              <ion-icon name="ios-chatbubbles-outline"></ion-icon>
  </button>

  <button ion-button clear item-end (click)="showAlertshared()">
              <ion-icon name="md-paper-plane"></ion-icon>
  </button>

  <button ion-button clear icon-only (click)="showAlertGuarded()" class="boton">
              <ion-icon name="ios-share-outline"></ion-icon>
  </button>
</ion-content>
